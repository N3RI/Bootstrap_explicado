<!-- ¿QUÉ ES BOOTSTRAP 5.3.1? 
  Bootstrap básicamente es un conjunto de clases CSS y atributos listos para usarse en un deseño web responsive.
  Bootstrap 5 es la nueva versión de este framework CSS que permite hacer páginas web vistosas y funcionales
  con un mínimo de conocimiento de HTML5 y CSS.
  Bootstrap consiste en deseños básicos HTML y CSS para tipografía, formularios, botones, tablas, navegación,
  modals, imágenes, carrusel y muchos otros elementos además de funcionalidad con javascript.
  Bootstrap es "mobile first" que signsifica que está pensado para que las páginas web se vean bien desde un principio
  en todo tipo de pantallas, desde celulares, tablets, hasta computadoras de escritorio y televesores smart,
  mediante el uso de "responsive design". 
-->
